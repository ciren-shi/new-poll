<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票頁面</title>
</head>
<body>
    <h1>請選下三名你心目中的正德歌王歌后!!!</h1>
    <form id="voteForm" action="result.html" method="GET">
        <label><input type="checkbox" name="vote" value="1"> 高雄總院 王大德</label><br>
        <label><input type="checkbox" name="vote" value="2"> 屏東分院 呂曉芬</label><br>
        <label><input type="checkbox" name="vote" value="3"> 高雄總院 蔡鈺同</label><br>
        <label><input type="checkbox" name="vote" value="4"> 高雄總院 王仁川</label><br>
        <label><input type="checkbox" name="vote" value="5"> 台南分院 郭鈺婷</label><br>
        <label><input type="checkbox" name="vote" value="6"> 高雄總院 陳芳彥</label><br>
        <label><input type="checkbox" name="vote" value="7"> 台南分院 王輝達</label><br>
        <label><input type="checkbox" name="vote" value="8"> 屏東分院 黃正興</label><br>
        <label><input type="checkbox" name="vote" value="9"> 高雄總院 方傳甫</label><br>
        <label><input type="checkbox" name="vote" value="10"> 高雄總院 鄭愛玲</label><br>

        <p>每人最多選擇三個候選人！</p>
        <button type="submit">提交投票</button>
    </form>

    <script>
        // 確保最多只能選擇三個
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const form = document.getElementById('voteForm');

        form.addEventListener('submit', (event) => {
            const selectedVotes = Array.from(checkboxes).filter(checkbox => checkbox.checked);
            if (selectedVotes.length !== 3) {
                alert('您必須選擇三位候選人！');
                event.preventDefault(); // 防止表單提交
            }
        });
    </script>
</body>
</html>
